version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: marco-prime-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: marco_prime
      MYSQL_USER: marco
      MYSQL_PASSWORD: marco123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
